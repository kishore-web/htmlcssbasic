<!DOCTYPE html>
<html>

<head>
  <title>Div Example</title>
  <link rel="stylesheet" href="divstyle.css">
</head>

<body>
  <div class="music">
    <p class="title">Install YouTube Music</p>
    <p class="subtitle">Add YouTube Music to your desktop for quick and easy access</p>
  </div> <br>
  <div class="tweet-message">
    <img class="cat3" src="./cat.jpeg" alt="cat">
    <input class="twitter-message" type="text" placeholder="What's happening?">
    <button class="tweet-button">Tweet</button>

  </div>
  <div class="catcard">
    <img class="cat4" src="./cat.jpeg" alt="cat">
    <p class="name">Oliver</p>
    <P class="mutual">2 mutual friends</P>
    <button class="addfriend">Add Friend</button>
  </div>
  <hr>
  <div class="catcard">
    <img class="cat4" src="./cat.jpeg" alt="cat">
    <p class="name">Oliver</p>
    <P class="mutual">2 mutual friends</P>
    <button class="addfriend">Add Friend</button>
  </div>
  <div class="catcard">
    <img class="cat4" src="./cat2.jpeg" alt="cat">
    <p class="name">Oliver</p>
    <P class="mutual">2 mutual friends</P>
    <button class="addfriend">Add Friend</button>
  </div>
  <div class="catcard">
    <img class="cat4" src="./dog.jpeg" alt="cat">
    <p class="name">Oliver</p>
    <P class="mutual">2 mutual friends</P>
    <button class="addfriend">Add Friend</button>
  </div>
  <hr>
  <div class="googlediv">
    <img class="googlelogo" src="./google-logo.png" alt="googlelogo">
    <input class="googlesearch" type="text" name="search" id="search" placeholder="Search Google or type a URL"> <br>
    <button class="gsearch">Google Search</button>
    <button class="gsearch">I'm Feeling Lucky</button>
  </div>

</body>

</html>
