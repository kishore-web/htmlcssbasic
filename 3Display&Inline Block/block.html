<!DOCTYPE html>
<html>

<head>
  <title>DisplayBlock</title>
  <link rel="stylesheet" href="./blockstyles.css">
</head>

<body>
  <input class="name" type="text" placeholder="Name">
  <input type="text" placeholder="Email">
  <hr>
  <p class="message">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
  <button>Yes</button>
  <button>No</button>
  <hr>
  <img class="googlelogo" src="./googlelogo.png" alt="googlelogo">
  <input class="googlesearch" type="text" name="search" id="search" placeholder="Search Google or type a URL">
  <hr>
  <fieldset style="display:inline-block;">
    <legend>Sign Up form</legend>
    <input class="fname" type="text" placeholder="First name">
    <input class="lname" type="text" placeholder="Last name"><br>
    <input class="email" type="text" name="email" id="email" placeholder="Email"><br>
    <button class="signup-button">Sign Up</button>
  </fieldset>

</body>

</html>
